<div class="main-div" [ngStyle]="customComponentCss">
    <div class="scroll-list" *ngIf="displayArrow == true">
        <span class="element up third" *ngIf="displayedItemsNumber >= 7" [ngStyle]="customElementCss">
        </span>
        <span class="element up second" *ngIf="displayedItemsNumber >= 5" [ngStyle]="customElementCss"> 
        </span>
        <span class="element up first" *ngIf="displayedItemsNumber >= 3" [ngStyle]="customElementCss">
        </span>
        <span class="element center" [ngStyle]="{'font-size': centerFontSize, 'color': textColor, 'transform': 'scale(0.7)', 'font-weight': 400}">
             {{centerIndicator}}
        </span>
        <span class="element down first" *ngIf="displayedItemsNumber >= 3" [ngStyle]="customElementCss">
        </span>
        <span class="element down second" *ngIf="displayedItemsNumber >= 5" [ngStyle]="customElementCss">
        </span>
        <span class="element down third" *ngIf="displayedItemsNumber >= 7" [ngStyle]="customElementCss">
        </span>
    </div>
    <div class="scroll-list right">
        <span class="element up third" *ngIf="displayedItemsNumber >= 7" [ngStyle]="customElementCss">
            {{dispalyedList[index - 3]}}
        </span>
        <span class="element up second" *ngIf="displayedItemsNumber >= 5" [ngStyle]="customElementCss">
            {{dispalyedList[index - 2]}}
        </span>
        <span class="element up first" *ngIf="displayedItemsNumber >= 3" [ngStyle]="customElementCss">
            {{dispalyedList[index - 1]}}
        </span>
        <span class="element center" [ngStyle]="customElementCss">
            {{dispalyedList[index]}}
        </span>
        <span class="element down first" *ngIf="displayedItemsNumber >= 3" [ngStyle]="customElementCss">
            {{dispalyedList[index + 1]}}
        </span>
        <span class="element down second" *ngIf="displayedItemsNumber >= 5" [ngStyle]="customElementCss">
            {{dispalyedList[index + 2]}}
        </span>
        <span class="element down third" *ngIf="displayedItemsNumber >= 7" [ngStyle]="customElementCss">
            {{dispalyedList[index + 3]}}
        </span>
    </div>
    <div class="top-div" [ngStyle]="{'margin-top': '-' + height}" (click)="onUp()"></div>
    <div class="bottom-div" (click)="onDown()"> </div>
</div>
